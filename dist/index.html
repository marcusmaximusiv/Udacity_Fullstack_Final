<!DOCTYPE >
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Travel Planner</title>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">  <!-- Load Styles -->
  <link href="style.css" rel="stylesheet"></head>
<body>
  <!-- HTML Follows BEM naming conventions 
  IDs are only used for sections to connect menu achors to sections -->
  <main>
    <header class="main__hero">
      <h1>Welcome to Travel Planner</h1>
      <img class="worldgif" src="https://www.edreams.com/blog/wp-content/uploads/sites/3/2016/03/globe-map.gif" alt="globe-map" width="400" height="405" data-src="https://www.edreams.com/blog/wp-content/uploads/sites/3/2016/03/globe-map.gif" loading="lazy">
      <br>
      <br>
      <div class="button_container">
        <div class="buttons">
          <button id="plantrip">Plan Trip</button>
          <button id="itinerary">Your Itinerary</button>
        </div>
      </div>
    </header>
    <!-- Each Section has an ID (used for the anchor) and 
    a data attribute that will populate the li node.
    Adding more sections will automatically populate nav.
    The first section is set to active class by default -->
    <section id="plan_trip" data-nav="Section 1" class="your-active-class">
        <div class="landing__container">
          <h2>Plan Trip</h2>
          <div class ="holder destination">
            <label for="departure_date">Enter Departure Date:</label>
            <br>
            <br>
            <input type="date" id="departuredate" data-date-format="DD MMMM YYYY" name="datemin" min="2015-01-02">
          </div>
          <br>
          <div class ="holder date">
            <label for="desination">Enter Your Destination:</label>
            <br>
            <br>
            <input type="text" id="destination" placeholder="Enter Destination here" rows="9" cols="50">
          </div>
          <br>
        <button id="generate" type = "submit">Submit</button>
      </div>
    </section>
    <section id="your_itinerary" data-nav="Section 2">
      <div class="landing__container">
        <h2>Your Itinerary</h2>
        <div id = "entryHolder">
          <div id ="locationphoto"></div>
          <p><b>You are Departing on</b></p>
          <div id = "date"></div>
          <p><b>to</b></p>
          <div id = "city"></div>
          <p><b>Current temperature is</b></p>
          <div id = "temp"></div> 
          <p><b>and the weather is currently</b></p>
          <div id="weather"></div>
         </div>
         <br>
         <button id="savetrip">Save Trip</button>
         <button id="removetrip">Remove Trip</button>
      </div>
    </section>
  </main>
  <footer class="page__footer">
    <p>&copy Udacity</p>
  </footer>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
<script type="text/javascript" src="app.js"></script></body>
</html>
