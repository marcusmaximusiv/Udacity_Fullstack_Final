<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Planner</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="./client/styles/style.scss">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel Planner 
  </div>
  <div class = "trip info">
    <div class="destination image"></div>
    <div class ="holder destination">
      <label for="destination">Departing To:</label>
      <input type="text" id="destination" placeholder="Enter Destination here">
    </div>
    <div class ="holder date">
      <label for="departure date">Departure Date:</label>
      <input type="text" id="departuredate" placeholder="Enter Date You Are Planning to Depart" rows="9" cols="50"></textarea>
      <br>
      <button id="generate" type = "submit">Submit</button>
    </div>
  </div>
  <div class ="holder entry">
    <div class = "title"><u>My Vacations</u></div>
   <div id = "entryHolder">
   <div id = "date"></div> 
   <div id = "city"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script href="../js/app.js" type="text/javascript"></script>

</body>
</html>
